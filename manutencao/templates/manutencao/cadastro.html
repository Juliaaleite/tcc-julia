<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel='stylesheet' type='text/css' href="{% static 'css/cadastroDOC.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="{% url 'calendarioadm' %}">
            <img src="{% static 'images/setapreta.png' %}" alt="Voltar" style="width: 5vh; height: auto; margin-right: 100vh; margin-top: -10vh;">
        </a>
        <img src="{% static 'images/logopreta.png' %}" class="logo teste1">

        {% if alert_message %}
        <div class="alert alert-danger" role="alert">
            {{ alert_message }}
        </div>
        {% endif %}

        <form method="post" class="form-group">
            {% csrf_token %}
            <input type="text" name="nome_doc" id="nome_doc" class="form-control" placeholder="Nome:" required>
            <input type="email" name="email_doc" id="email_doc" class="form-control" placeholder="Email:" required>
            <input type="password" name="senha_doc" id="senha_doc" class="form-control" placeholder="Senha:" required>
            <input type="text" name="numident_doc" id="numident_doc" class="form-control" placeholder="Número de Registro:" required>
            <div>
                <select name="area_executante" id="format" required>
                    <option selected disabled>Área Executante</option>
                    <option value="Mecânica">Mecânica</option>
                    <option value="Elétrica">Elétrica</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div><br>

            <!-- Adicionando o campo Tipo de Usuário -->
            <div>
                <label for="is_admin" style="font-weight: bold;">Tipo de Usuário:</label>
                <select name="is_admin" id="is_admin" class="form-control" required>
                    <option value="False" selected>Funcionário</option>
                    <option value="True">Administrador</option>
                </select>
            </div><br>

            <button type="submit" id="btn">Registrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
