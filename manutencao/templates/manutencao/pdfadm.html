{% extends 'manutencao/base.html' %}
{% block content %}
{% load static %}

<div class="header">
    <a href="{% url 'cadastro_docente' %}">
        <img id="seta-voltar" src="{% static 'images/setavoltar.png' %}" alt="Seta Voltar">
    </a>
    <img class="logo" src="{% static 'images/logo3.png' %}" alt="Logo">
    <nav>
        <ul>
            <li><a class="text-white" href="{% url 'cadastro_maquina' %}">Cadastro de Máquinas</a></li>
            <li><a class="text-white" href="{% url 'cadastro_docente' %}">Cadastro de Funcionários</a></li>
        </ul>
    </nav>
</div>

<div class="container2">
    <div class="container">
        {% for maquina in maquinas %}
        <div class="button" id="btn{{ forloop.counter }}" onclick="exibirPdf('{{ maquina.manual_file.url }}')">
              <a href="TornoRomi.pdf" download ><img src="{{ maquina.image_file.url }}" alt="{{ maquina.nomemaq }}"></a>

            <span>{{ maquina.nomemaq }}</span>
        </div>
        {% endfor %}
    </div>
</div>
</html>


<style>
    body {
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
    background-image: url("{% static 'images/teladefundopdf.png' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    max-width: 100%;
    text-decoration: none;
}

.header {
    background-color: #BA1818;
    color: white;
    padding: 1rem;
    display: flex;
    align-items: center;
    position: relative;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
}

.header img#seta-voltar {
    width: 60px;
    height: 60px;
    margin-right: 15px;
    margin-top: 50%;
    margin-left: -25%;
}

#seta-voltar:hover {
    transform: scale(1.2);
    transition: transform 0.3s ease;
}

.header img.logo {
    width: 8%;
    height: auto;
    margin-left: -20px;
}

.header nav {
    margin-left: auto;
    display: flex;
    gap: 1rem;
}

.header nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
}

.header nav li {
    margin-left: 1rem;
    margin-top: 15%;
}

.header nav a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    font-size: 1.25rem;
    padding: 0.25rem 0.75rem;
    transition: color 0.3s ease;
    font-family: 'Montserrat', sans-serif;
    margin-top: 15%;
}

nav a:hover {
    color: #ccc;
}

/* Estilo para o container principal */
.container2 {
    width: 80vw;
    height: auto;
    padding: 5%;
    background-color: rgba(203, 203, 203, 0.8);
    border-radius: 10px;
    margin: 20px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 4%;
}

/* Grid layout com 3 colunas */
.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

/* Estilo dos botões */
.button {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    width: 65%;
    padding: 15px;
    background-color: #000;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border-radius: 5px;
    font-family: 'Montserrat', sans-serif;
}
.button img {
    height: 100px;
    margin-right: 10px;
    margin-left: -2%;
    width: 150px;
     object-fit: cover;

}



.button:hover {
    background-color: #333;
}

title {
    font-size: 1.25rem;
    text-align: left;
    margin-top: 5%;
    font-family: 'Montserrat', sans-serif;
}

/* Media queries para telas menores */
@media (max-width: 1024px) {
    .container {
        grid-template-columns: repeat(2, 1fr); /* 2 colunas em telas médias */
    }
}

@media (max-width: 768px) {
    .container {
        grid-template-columns: 1fr; /* 1 coluna em telas pequenas */
    }

    .button {
        width: 50%; /* Botões ocupam 100% da largura em dispositivos móveis */
    }

    title {
        font-size: 1rem;
        margin-top: 5%;
    }
}

a {
    text-decoration: none;
}

#btn1 {
    margin-left: 5%;
    padding: 5%;
}

#btn4 {
    margin-left: 5%;
    padding: 5%;
}

#btn7 {
    margin-left: 5%;
    padding: 5%;
}

#btn3 {
    margin-left: 25%;
    padding: 5%;
}

#btn6 {
    margin-left: 25%;
    padding: 5%;
}

#btn9 {
    margin-left: 25%;
    padding: 5%;
}

#btn2 {
    padding: 5%;
    margin-left: 15%;
}

#btn5 {
    padding: 5%;
    margin-left: 15%;
}

#btn8 {
    padding: 5%;
    margin-left: 15%;
}
</style>

{% endblock %}
